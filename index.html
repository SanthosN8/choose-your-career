<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Day - 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.12.16/framer-motion.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="relative w-full h-screen flex items-center justify-center">
        <!-- Background Image -->
        <img src="hero.jpg" alt="Open Day" class="absolute w-full h-full object-cover opacity-50">
        
        <!-- Content -->
        <div class="relative z-10 text-center p-8">
            <img src="logo.png" alt="Logo" class="mx-auto w-24 h-30 mb-4 animate-fadeIn">
            
            <h1 class="text-4xl md:text-6xl font-bold animate-fadeInUp">Welcome to Open Day - 2025</h1>
            <h2 class="text-xl md:text-3xl mt-4 text-gray-300 animate-fadeInUp" style="animation-delay: 0.5s;">Choose Your IT Career with Us</h2>
            
            <button  onclick="goToPage()" class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-full text-lg font-semibold animate-fadeInUp" style="animation-delay: 1s;">Get Started</button>
        </div>
    </header>

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 1.2s ease-in-out;
        }

        .animate-fadeInUp {
            animation: fadeInUp 1.2s ease-in-out;
        }
    </style>
    <script>
        function goToPage() {
          window.location.href = "./form.html"; 
        }
      </script>
</body>
</html>
